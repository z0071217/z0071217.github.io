<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>管理设置</title>
  <style>body{background:#111;color:#0ff;font-family:monospace;padding:2rem}</style>
</head>
<body>
  <h1>🔧 管理设置</h1>
  <div id="lock">
    <input id="pwd" type="password" placeholder="管理密码">
    <button onclick="check()">进入</button>
  </div>
  <div id="panel" style="display:none">
    <h2>注入代码（JS/CSS/HTML）</h2>
    <textarea id="code" rows="10" style="width:100%;background:#000;color:#0ff"></textarea>
    <button onclick="save()">保存</button>
    <pre id="out"></pre>
  </div>
  <script>
    const PASS = '1234';   // 管理密码，可改
    function check() {
      if (document.getElementById('pwd').value === PASS) {
        document.getElementById('lock').style.display='none';
        document.getElementById('panel').style.display='block';
        load();
      }
    }
    function load() {
      fetch('data.json').then(r=>r.json()).then(d=>{
        document.getElementById('out').textContent = JSON.stringify(d,null,2);
      });
    }
    function save() {
      alert('暂存：日后把这段代码插到任何页面 <head> 尾部即可生效');
    }
  </script>
</body>
</html>
